name: cpp_class

on:
  push:
    paths:
      - "3. cpp class/**"
      - ".github/workflows/cpp_class.yaml"
  pull_request:
    paths:
      - "3. cpp class/**"
      - ".github/workflows/cpp_class.yaml"
  workflow_dispatch:

concurrency:
  group: cpp-class-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: "3. cpp class"

    strategy:
      fail-fast: false
      matrix:
        sanitizer: [none, asan-ubsan, tsan]

    env:
      CMAKE_BUILD_TYPE: RelWithDebInfo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends cmake ninja-build clang
          clang++ --version
          cmake --version
          ninja --version

      - name: Configure
        run: |
          SAN="${{ matrix.sanitizer }}"
          COMMON_FLAGS="-Wall -Wextra -Wpedantic -Werror -O1 -g -fno-omit-frame-pointer"
          C_FLAGS="$COMMON_FLAGS"
          CXX_FLAGS="$COMMON_FLAGS"
          LINK_FLAGS=""

          if [[ "$SAN" == "asan-ubsan" ]]; then
            C_FLAGS="$C_FLAGS -fsanitize=address,undefined"
            CXX_FLAGS="$CXX_FLAGS -fsanitize=address,undefined"
            LINK_FLAGS="$LINK_FLAGS -fsanitize=address,undefined"
          elif [[ "$SAN" == "tsan" ]]; then
            C_FLAGS="$C_FLAGS -fsanitize=thread"
            CXX_FLAGS="$CXX_FLAGS -fsanitize=thread"
            LINK_FLAGS="$LINK_FLAGS -fsanitize=thread"
          fi

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE="${CMAKE_BUILD_TYPE}" \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_FLAGS="$C_FLAGS" \
            -DCMAKE_CXX_FLAGS="$CXX_FLAGS" \
            -DCMAKE_EXE_LINKER_FLAGS="$LINK_FLAGS" \
            -DCMAKE_SHARED_LINKER_FLAGS="$LINK_FLAGS"

      - name: Build
        run: cmake --build build --config "${CMAKE_BUILD_TYPE}"

      - name: Test
        env:
          ASAN_OPTIONS: "detect_leaks=1:strict_string_checks=1:check_initialization_order=1:detect_stack_use_after_return=1"
          UBSAN_OPTIONS: "print_stacktrace=1"
          TSAN_OPTIONS: "halt_on_error=1:second_deadlock_stack=1"
        run: |
          ctest --test-dir build --output-on-failure --no-tests=error

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs-${{ matrix.sanitizer }}
          path: |
            3. cpp class/build/Testing/**/*
            3. cpp class/build/**/CTestTestfile.cmake
            3. cpp class/build/**/DartConfiguration.tcl
          if-no-files-found: ignore
